# Azure DevOps Pipeline for REBC Infrastructure

trigger: none

parameters:
  - name: environment
    displayName: 'Environment'
    type: string
    default: dev1
    values:
      - dev1
      - sit
      - uat
      - prod

  - name: whatIf
    displayName: 'What-If (preview changes only)'
    type: boolean
    default: false

pool:
  vmImage: 'ubuntu-latest'

variables:
  azureServiceConnection: 'ado-sb'
  ${{ if eq(parameters.whatIf, true) }}:
    deployAction: 'What-If'
    deployCommand: 'what-if'
  ${{ else }}:
    deployAction: 'Deploy'
    deployCommand: 'create'

steps:
  - script: az bicep build --file main.bicep
    workingDirectory: 'library'
    displayName: 'Validate Bicep'

  - task: AzureCLI@2
    displayName: '$(deployAction) Infrastructure (${{ parameters.environment }})'
    inputs:
      azureSubscription: ${{ variables.azureServiceConnection }}
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        az deployment sub $(deployCommand) \
          --location australiaeast \
          --template-file library/main.bicep \
          --parameters environment=${{ parameters.environment }} \
          --name deploy-bcrev-${{ parameters.environment }}
